<!doctype html>
<html  lang="zh_CN" xmlns:th="http://www.thymeleaf.org">

    <head>
		<meta charset="utf-8">
		<title>登录</title>
        <link rel="stylesheet" href="../../static/css/bootstrap.min.css" th:href="@{/css/bootstrap.min.css}">
        <link rel="stylesheet" href="../../static/css/style.css" th:href="@{/css/style.css}" >

		<script>
			window.onload(function (){
				var strName = localStorage.getItem("keyName");
				var strPass = localStorage.getItem("keyPass");
				var userId=document.getElementById("userId");
				var password=document.getElementById("password");
				if(strName){
					userId.value=strName;
				}if(strPass){
					password.value=strPass;
				}

			});


		function loginBtn_click(){
			var userId=document.getElementById("userId");
			var password=document.getElementById("password");
			var strName= userId.value;
			var strPass= password.value;
			var check=document.getElementById("remember");
			localStorage.setItem('keyName',strName);
			if(check.checked){
				localStorage.setItem('keyPass',strPass);
			}else{
				localStorage.removeItem('keyPass');
				}
			return true;
		}
		</script>
	</head>


	<body>

		<section class="signin">
			<div class="sign-content">
				<h2>登录</h2>

				<form action="/checkLogin" method="post" >
					<div>
						<p th:text="${errorMsg}" style="color:red;" ></p>
					</div>
					<div >
						<label >帐号</label>
						<input id="userId"  type="text" class="form-control"  placeholder="请输入帐号" name="userId"  th:value="${userId}" >
					</div>

					<div class="form-group">
						<label >密码</label>
						<input id="password" type="password" class="form-control"  placeholder="请输入密码" name="password" >
					</div>

					<div >
						<ul >
							<li>
								<input id="remember" type="checkbox">
								<label >记住密码</label>
							</li>
						</ul>
					</div>

					<div >
						<button type="submit" class="btn signin_btn" data-toggle="modal" data-target=".signin_modal" onclick="loginBtn_click()" >
							登录
						</button>
					</div>


				</form>


				<div>
					<a href="../register/register.html" th:href="@{/register}">还没用户，去注册</a>
				</div>
			</div>
		</section>
	</body>

</html>
