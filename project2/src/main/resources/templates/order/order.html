<!DOCTYPE html>
<html lang="zh_CN" xmlns:th="http://www.thymeleaf.org">

<head>

    <meta charset="UTF-8">
    <title>结账</title>


    <link rel="stylesheet" href="../../static/css/plugins.min.css" th:href="@{/css/plugins.min.css}">
    <link rel="stylesheet" href="../../static/css/style1.min.css" th:href="@{/css/style1.min.css}"/>
    <link rel="stylesheet" type="text/css" href="../../static/fonts/font-awesome/css/font-awesome.css" th:href="@{/fonts/font-awesome/css/font-awesome.css}"/>
    <style th:inline="text">
        .breadcrumb-area{
            background: url("[[@{/}]]img/1-1-1919x388.jpg");
            background-color: #ffffff;
            background-repeat: no-repeat;
            background-position: center center;
            background-size: cover
        }
    </style>

</head>

<body>


<div class="preloader-activate preloader-active open_tm_preloader">
    <div class="preloader-area-wrap">
        <div class="spinner d-flex justify-content-center align-items-center h-100">
            <div class="bounce1"></div>
            <div class="bounce2"></div>
            <div class="bounce3"></div>
        </div>
    </div>
</div>
<div class="main-wrapper">



    <div class="header-middle py-30">
        <div class="container">
            <div class="row align-items-left">
                <div class="col-lg-12">
                    <div class="header-top-left position-relative">
                        <a href="../index.html" th:href="@{/}" class="header-logo" style="color: blue">
                            <i  class="fa fa-bookmark-o" ></i> 家政服务
                        </a>

                        <div class="header-right">
                            <ul>
                                <li class="dropdown d-none d-lg-block">
                                    <button class="btn btn-link dropdown-toggle ht-btn p-0" type="button"
                                            id="settingButton" data-bs-toggle="dropdown" aria-label="setting"
                                            aria-expanded="false">
                                        <i class="fa fa-user"></i>
                                    </button>
                                    <ul class="dropdown-menu" aria-labelledby="settingButton">
                                        <li><a class="dropdown-item" href="../user/user.html" th:href="@{/user}">我的账户</a></li>
                                        <li><a class="dropdown-item" href="/logout" th:href="@{/logout}">注销</a>
                                        </li>
                                    </ul>
                                </li>

                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="offcanvas-minicart_wrapper" id="miniCart">
        <main class="main-content">
            <div  class="breadcrumb-area breadcrumb-height data-bg-image "  >
                <div class="container h-100">
                    <div class="row h-100">
                        <div class="col-lg-12">
                            <div class="breadcrumb-item">
                                <h2 class="breadcrumb-heading">确认订单</h2>
                                <ul>
                                    <li>
                                        <a href="../index.html" th:href="@{/}">首页</a>
                                    </li>
                                    <li>确认订单</li>
                                </ul>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <form action="/orderUser" th:href="@{/orderUser}" method="get">
            <div class="checkout-area section-space-y-axis-100">
                <div class="container">
                    <div class="row">
                        <div class="col-lg-6 col-12">
                                <div class="checkbox-form">
                                    <h3>账单明细</h3>
                                    <div class="row">
                                        <div class="col-md-12">
                                            <div class="country-select clearfix">
                                                <a href="">
                                                    选择你的地址>
                                                </a>
                                            </div>
                                        </div>
                                        <h3>使用新地址</h3>

                                        <div class="col-md-12">
                                            <div class="checkout-form-list">
                                                <label>姓名</label>
                                                <input placeholder="" type="text" name="name">
                                            </div>
                                        </div>

                                        <div class="col-md-12">
                                            <div class="checkout-form-list">
                                                <label>具体地址 <span class="required">*</span></label>
                                                <input type="text" name="address">
                                            </div>
                                        </div>
                                        <div class="col-md-12">
                                            <div class="checkout-form-list">
                                                <label>手机<span class="required">*</span></label>
                                                <input type="text" name="phone">
                                            </div>
                                        </div>


                                    </div>
                                    <div class="different-address">
                                        <div class="order-notes">
                                            <div class="checkout-form-list checkout-form-list-2">
                                                <label>备注</label>
                                                <textarea id="checkout-mess" cols="30" rows="10"
                                                          placeholder="备注信息"></textarea>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                        </div>

                        <div class="col-lg-6 col-12">
                            <div class="your-order">
                                <h3>你的订单</h3>
                                <div class="your-order-table table-responsive">
                                    <table class="table">
                                        <thead>
                                        <tr>
                                            <th class="cart-product-name">产品</th>
                                            <th class="cart-product-total">单价</th>
                                        </tr>
                                        </thead>
                                        <tbody>
                                        <tr class="cart_item">
                                            <td class="cart-product-name" th:text="${session.orderName}">
                                                <strong class="product-quantity">✖1</strong>
                                            </td>
                                            <td class="cart-product-total">
                                                <span class="amount" th:text="${session.orderPrice}+'￥/月'"></span></td>
                                        </tr>
                                        </tbody>
                                        <tfoot>

                                        <tr class="order-total">
                                            <th>总价</th>
                                            <td><strong><span class="amount" th:text="${session.orderPrice}+'￥/月'"></span></strong></td>
                                        </tr>
                                        </tfoot>
                                    </table>
                                </div>

                                <div class="payment-method">
                                    <div class="payment-accordion">
                                        <div id="accordion">
                                            <div class="card">
                                                <div class="card-header" id="#payment-1">
                                                    <h5 class="panel-title">
                                                        <a href="#" class="" data-bs-toggle="collapse"
                                                           data-bs-target="#collapseOne" aria-expanded="true">
                                                            确认你的订单
                                                        </a>
                                                    </h5>
                                                </div>
                                                <div id="collapseOne" class="collapse show" data-bs-parent="#accordion">
                                                    <div class="card-body">
                                                        <p>确保你的订单无误</p>
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="card">
                                                <div class="card-header" id="#payment-2">
                                                    <h5 class="panel-title">
                                                        <a href="#" class="collapsed" data-bs-toggle="collapse"
                                                           data-bs-target="#collapseTwo" aria-expanded="false">
                                                            微信支付
                                                        </a>
                                                    </h5>
                                                </div>
                                                <div id="collapseTwo" class="collapse" data-bs-parent="#accordion">
                                                    <div class="card-body">
                                                        <p>二维码</p>
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="card">
                                                <div class="card-header" id="#payment-3">
                                                    <h5 class="panel-title">
                                                        <a href="#" class="collapsed" data-bs-toggle="collapse"
                                                           data-bs-target="#collapseThree" aria-expanded="false">
                                                            支付宝支付
                                                        </a>
                                                    </h5>
                                                </div>
                                                <div id="collapseThree" class="collapse" data-bs-parent="#accordion">
                                                    <div class="card-body">
                                                        <p>二维码</p>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="order-button-payment">
                                            <input value="提交订单" type="submit" >
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            </form>
        </main>
        <a class="scroll-to-top" href="">
            <i class="fa fa-angle-double-up"></i>
        </a>
    </div>
</div>
<script src="../../static/js/plugins.min.js" th:src="@{/js/plugins.min.js}"></script>
</body>

</html>
